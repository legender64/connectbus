  <script>
    function toggleMenu(id) {
      const el = document.getElementById(id);
      if (el) {
        el.classList.toggle("visible");
      }
    }

    function getLocation() {
      const addressText = document.getElementById('addressText');
      if (!addressText) return;
      addressText.textContent = 'Henter posisjon...';
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
              addressText.textContent = data?.display_name || 'Fant ikke adressen.';
            })
            .catch(() => {
              addressText.textContent = 'Klarte ikke √• hente adresse.';
            });
        }, () => {
          addressText.textContent = 'Posisjonstjeneste er deaktivert eller nektet.';
        });
      } else {
        addressText.textContent = 'Nettleseren st√∏tter ikke posisjon.';
      }
    }

    function updatePikettStatus() {
      const pikettDot = document.getElementById('pikettDot');
      if (!pikettDot) return;
      const now = new Date();
      const hours = now.getHours();
      if (hours >= 4 && hours < 21) {
        pikettDot.className = 'status green-dot';
        pikettDot.textContent = 'Tilgjengelig';
      } else {
        pikettDot.className = 'status red-dot';
        pikettDot.textContent = 'Utilgjengelig';
      }
    }

    updatePikettStatus();
    setInterval(updatePikettStatus, 60000);

    function call(number) {
      window.location.href = 'tel:' + number;
    }
